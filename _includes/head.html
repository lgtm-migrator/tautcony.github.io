<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if site.google-site-verification %} <meta name="google-site-verification" content="{{ site.google-site-verification }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="keyword" content="{{ site.keyword }}">
    <meta name="baseurl" content="{{ site.baseurl }}">
    <meta name="theme-color" content="#000000">
    {% include meta.html %}
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>{% if page.title %}{{ page.title | strip_html }} - {{ site.SEOTitle | strip_html }}{% else %}{{ site.SEOTitle | strip_html }}{% endif %}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- PreLoad -->
    <link rel="preload" href="//cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" as="style">
    <link rel="preload" href="//cdn.bootcss.com/pace/1.0.2/themes/black/pace-theme-minimal.min.css" as="style">
    <link rel="preload" href="{{ '/css/tc-blog.min.css' | prepend: site.baseurl }}" as="style">
    <link rel="prefetch" href="//cdn.bootcss.com/bootstrap.native/2.0.26/bootstrap-native.min.js" as="script">
    <link rel="preload" href="{{ '/js/tc-blog.min.js' | prepend: site.baseurl }}" as="script">

    <link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/pace/1.0.2/themes/black/pace-theme-minimal.min.css">
    <link rel="stylesheet" href="{{ '/css/tc-blog.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="{{ '/css/fonts.css' | prepend: site.baseurl }}" media="none" onload="if(media!='all')media='all'">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- ga & ba script hoook -->
    <script></script>
</head>
