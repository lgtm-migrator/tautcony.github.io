<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% include sns.html %}
                <p class="copyright text-muted">
                    Copyright &copy; {{ site.title }} {{ site.github.owner.updated_at | date: '%Y' }} @ {{ site.github.build_revision }}
                    <br/>
                    Theme &copy; <a href="https://github.com/BlackrockDigital/startbootstrap-clean-blog-jekyll" target="_blank" rel="noopener">Clean Blog</a>
                    modifyed by <a href="https://huangxuan.me" target="_blank" rel="noopener">Hux</a> | <a href="{{ site.url }}">TautCony</a>
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Goto Top -->
<div class="corner-buttons">
    <button id="gotop" aria-label="回到顶部" type="button" class="back-to-top">
        <svg viewBox="0 0 120 120" class="back-to-top">
            <polyline points="60,105 60,8"></polyline>
            <polyline points="10,57 60,8 110,57"></polyline>
        </svg>
    </button>
</div>
<!-- Bootstrap Core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/polyfill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native.min.js"></script>
<!-- Lib JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/pace.min.js"></script>
<!--script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.4/pixi.min.js"></script-->
<!--script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script-->

<script src="{{ '/js/tc-blog.min.js' | prepend: site.baseurl }}"></script>
<!--script src="{{ '/js/sw-registration.js' | prepend: site.baseurl }}"></script-->
{% if site.ga_measurement_id %}
<!-- Google Analytics -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_measurement_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.ga_measurement_id }}');
</script>
<!-- End Google Analytics -->
{% endif %}
{% if site.ba_track_id %}
<!-- Baidu Tongji -->
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?" + "{{ site.ba_track_id }}";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
<!-- End Baidu Tongji -->
{% endif %}
<!-- Side Catalog -->
{% if page.catalog %}
<script type="text/javascript">
    generateCatalog(".catalog-body");
    var catalogToggle = document.querySelector('.catalog-toggle');
    if (catalogToggle) {
        catalogToggle.addEventListener("click", function(e) {
            e.preventDefault();
            const sideCatalog = document.querySelector(".side-catalog");
            if (sideCatalog) {
                sideCatalog.classList.toggle("fold");
            }
        })
    }
</script>
{% endif %}
