<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% include sns.html %}
                <p class="copyright text-muted">
                    Copyright &copy; {{ site.title }} {{ site.github.owner.updated_at | date: '%Y' }} @ {{ site.github.build_revision }}
                    <br/>
                    Theme &copy; <a href="https://github.com/BlackrockDigital/startbootstrap-clean-blog-jekyll" target="_blank" rel="noopener">Clean Blog</a>
                    modifyed by <a href="https://huangxuan.me" target="_blank" rel="noopener">Hux</a> | <a href="{{ site.url }}">TautCony</a>
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Goto Top -->
<div class="corner-buttons">
    <button id="gotop" aria-label="回到顶部" type="button" class="back-to-top">
        <svg viewBox="0 0 120 120" class="back-to-top">
            <polyline points="60,105 60,8"></polyline>
            <polyline points="10,57 60,8 110,57"></polyline>
        </svg>
    </button>
</div>

{% if site.ga_track_id %}
<!-- Google Analytics -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga_track_id }}', 'auto');
    ga('send', 'pageview');
</script>
<!-- End Google Analytics -->
{% endif %}
{% if site.ba_track_id %}
<!-- Baidu Tongji -->
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?" + "{{ site.ba_track_id }}";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
<!-- End Baidu Tongji -->
{% endif %}
<!-- Side Catalog -->
{% if page.catalog %}
<script type="text/javascript">
    generateCatalog(".catalog-body");
    var catalogToggle = document.querySelector('.catalog-toggle');
    if (catalogToggle) {
        catalogToggle.addEventListener("click", function(e) {
            e.preventDefault();
            const sideCatalog = document.querySelector(".side-catalog");
            if (sideCatalog) {
                sideCatalog.classList.toggle("fold");
            }
        })
    }
</script>
{% endif %}
