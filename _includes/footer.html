<!-- Service Worker -->
{% if site.service-worker %}
<script type="text/javascript">
    if (navigator.serviceWorker) {
        // For security reasons, a service worker can only control the pages that are in the same directory level or below it. That's why we put sw.js at ROOT level.
        navigator.serviceWorker.register('/sw.js')
            .then((registration) => {console.log('Service Worker Registered. ', registration)})
            .catch((error) => {console.log('ServiceWorker registration failed: ', error)});
    }
</script>
{% endif %}

<!-- Side Catalog -->
{% if page.catalog %}
<script type="text/javascript">
    function generateCatalog(selector) {
        var P = $("div.post-container");
        var a = P.find("h1,h2,h3,h4,h5,h6");
        a.each(function (index, value) {
            var n = $(value).prop("tagName").toLowerCase();
            var i = "#" + $(value).prop("id");
            var t = $(value).text();
            var c = $("<a href=\"" + i + "\" rel=\"nofollow\">" + t + "</a>");
            var l = $("<li class=\"" + n + "_nav\"></li>").append(c);
            $(selector).append(l);
        });
        return true;
    }
    generateCatalog(".catalog-body");
    // toggle side catalog
    $(".catalog-toggle").click(function (e) {
        e.preventDefault();
        $(".side-catalog").toggleClass("fold");
    });
    /*
     * Doc: https://github.com/davist11/jQuery-One-Page-Nav
     * Fork by Hux to support padding
     */
    async("{{ '/js/jquery.nav.min.js' | prepend: site.baseurl }}", function () {
        $(".catalog-body").onePageNav({
            changeHash: false,
            currentClass: "active",
            easing: "swing",
            filter: "",
            scrollSpeed: 700,
            scrollOffset: 0,
            scrollThreshold: 0.2,
            begin: null,
            end: null,
            scrollChange: null,
            padding: 80
        });
    });
</script>
{% endif %}
