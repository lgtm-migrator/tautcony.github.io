# Site settings
title: TC Blog
SEOTitle: TC的博客 | TC Blog
header-img: img/home-bg.jpg
email: tautcony@gmail.com
description: "试着记录点东西"
keyword: "TautCony"
url: "tautcony.github.io"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
